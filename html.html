<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="img/logo.png" alt="" class="img-logo">
        </div>
        <nav class="header__nav">
            <ul class="header__menu">
                <li class="menu-item"><a href="#" class="item">О компании</a></li>
                <li class="menu-item"><a href="#" class="item">Портфолио</a></li>
                <li class="menu-item"><a href="#" class="item">Каталог</a></li>
                <li class="menu-item"><a href="#" class="item">Сервис</a></li>
                <li class="menu-item"><a href="#" class="item">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="main__blue-panel"></div>
        <div class="main__first-screen">
            <div class="main__title">Светотехническое оборудование
                в Петербурге</div>
            <div class="main__subtitle">Продажа, аренда светотехнического оборудования.
                Оформление официальных мероприятий под ключ.</div>
            <form action="#">
                <button class="main__move">ПЕРЕЙТИ</button>
            </form>
        </div>
        <div class="main__slider">
            <div class="main__slider-upper">
                <div class="main__decor-upper">
                    <img src="img/decor-heading.png" alt="">
                </div>
                <div class="main__text-upper">НАШИ ПРОЕКТЫ</div>
                <div class="main__buttons-upper">
                    <button class="first-button">
                        <img src="img/slider-menu__button.png" alt="">
                    </button>
                    <button class="second-button">
                        <img src="img/slider-menu__button_2.png" alt="">
                    </button>
                </div>
            </div>
            <div class="main__slides">
                <div class="left-slide">
                    <img src="img/slideleft.png" alt="" class="slide">
                </div>
                <div class="right-slide">
                    <img src="img/slideright.png" alt="" class="slide">
                </div>
            </div>
            <div class="catalog">
                <div class="head_2">
                    <div class="main__decor-upper">
                        <img src="img/decor-heading.png" alt="">
                    </div>
                    <div class="main__text-upper">КАТАЛОГ ПРОДУКЦИИ</div>
                </div>
                <div class="buttons">
                    <ul>
                        <li><a href="#no_scroll">ROBE</a></li>
                        <li><a href="#no_scroll">COMPULITE</a></li>
                    </ul>
                </div>
                <div class="imgs">
                    <img src="img/catelog__item.png" alt="">
                    <img src="img/catelog__item-1.png" alt="">
                    <img src="img/catelog__item_3.png" alt="">
                </div>
            </div>
            <div class="rent">
                <div class="head_2">
                    <div class="main__decor-upper">
                        <img src="img/decor-heading.png" alt="">
                    </div>
                    <div class="main__text-upper">АРЕНДА ОБОРУДОВАНИЯ</div>
                </div>
                <div class="">

                </div>
            </div>
        </div>
    </main>
</body>
</html>
